<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyonai</title>
</head>
    <body>
        <!--Encabezado de la pagina-->
        <nav class="Encabezado">
            <div class="LogoContainer">
                <a href="../index.html">
                    <span class="NombreLogo">Kyonai</span>
                </a>
            </div>
            <ul class="Menu-Horizontal">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="mapas.html">Mapas</a></li>
                <li><a href="soporte.html">Soporte</a></li>
                <li><a href="registro.html">Regístrate</a></li>
                <li><a href="simulacion.html">Simulación</a></li>
            </ul>
        </nav>
        <!--Seccion de Registro -->
        <!-- Encabezado de Registro -->
        <div class="TituloRegistro">
            <h1>Únete a Kyonai</h1>
        </div>
        <!--Separador-->
        <div class="LineaSeparacionContainer">
            <div class="LineaSeparacion"></div>
        </div>
        <!--Seccion del formulario-->
        <section class="FormularioRegistroGeneral">
            <div class="Formulario">
                <div class="FormularioTitulo"> 
                    <h2>¡Crea tu cuenta YA!</h2>
                </div>
                <!--Formulario netamente-->
                <div class="FormularioRegistro">
                    <div class="Campo">
                        <label for="CorreoUsuario">Correo</label>
                        <input type="text" id="tb-correo">
                    </div>
                    
                    <div class="Campo">
                        <label for="NombreUsuario">Nombre de Usuario</label>
                        <input type="text" id="tb-nombre-usuario">
                    </div>

                    <div class="Campo">
                        <label for="Contraseña">Contraseña</label>
                        <input type="text" id="tb-contraseña">
                    </div>

                    <!--Iconos de otras apliaciones-->
                    <div class="MensajeOtrasFormas">
                        <h3>Más opciones</h3>
                    </div>

                    <div class="FormasRegistro">
                        <div class="IconoRedSocial">
                            <a href="https://accounts.google.com/ServiceLogin?hl=es&service=mail" target="_blank">
                                <img src="resources/gmail-icono.png" alt="">
                            </a>
                        </div>
                        <div class="IconoRedSocial">
                            <a href="https://www.facebook.com/login/?locale=es_LA" target="_blank">
                                <img src="resources/facebook-icono.jpg" alt="">
                            </a>
                        </div>
                        <div class="IconoRedSocial">
                            <a href="https://account.apple.com/sign-in" target="_blank">
                                <img src="resources/apple-icono.png" alt="">
                            </a>
                        </div>
                    </div>

                    <!-- Boton de registro -->
                     <div class="BotonTipo1">
                        <button type="Submit">Registrarme</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
